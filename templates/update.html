{% extends 'base.html' %}
{% block title %}Update Todo{% endblock title %}
{% block body %}

<div class="container my-3">
    <h2>Update Todo</h2>

    <!-- Post back to the update route with this todo's sno -->
    <form action="{{ url_for('update', sno=todo.sno) }}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter todo title"
                value="{{ todo.title }}">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter todo description"
                value="{{ todo.desc }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

{% endblock body %}
